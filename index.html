<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞ –ö–æ–Ω—Ç—Ä–æ–ª—è –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ 001-260</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –ë–ï–°–ü–õ–ê–¢–ù–û–ï —è–¥—Ä–æ FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { --main-color: #3498db; --rent-active: #e67e22; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f0f2f5; }
        .header { background: #fff; padding: 15px 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        #calendar { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); min-height: 700px; }
        
        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–æ–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è */
        .fc-button-primary { background-color: var(--main-color) !important; border-color: var(--main-color) !important; border-radius: 8px !important; text-transform: capitalize !important; }
        .fc-toolbar-title { color: #2c3e50; font-weight: bold; }
        
        /* –°—Ç–∏–ª–∏ –ø–ª–∞—à–µ–∫ –±—Ä–æ–Ω–∏ */
        .rent-event { background-color: var(--rent-active) !important; border: none !important; border-left: 4px solid #d35400 !important; border-radius: 4px !important; padding: 2px 5px !important; }
        .fc-event-time { font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0">üõ† –ü—Ä–æ–∫–∞—Ç: –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å 001-260</h2>
        <div id="status">–°—Ç–∞—Ç—É—Å: <span style="color:green">‚óè –í —Å–µ—Ç–∏ (API –∞–∫—Ç–∏–≤–µ–Ω)</span></div>
    </div>

    <div class="container">
        <!-- –ü–æ–ª–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞ -->
        <input type="text" id="toolSearch" placeholder="–ù–∞–π—Ç–∏ –Ω–æ–º–µ—Ä (–Ω–∞–ø—Ä–∏–º–µ—Ä, 015)..." 
               style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px;">
        
        <div id="calendar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // –ì–ª–∞–≤–Ω—ã–π –≤–∏–¥ - –º–µ—Å—è—Ü
                locale: 'ru',
                firstDay: 1, // –ù–∞—á–∞—Ç—å –Ω–µ–¥–µ–ª—é —Å –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                buttonText: {
                    today: '–°–µ–≥–æ–¥–Ω—è',
                    month: '–ú–µ—Å—è—Ü',
                    week: '–ù–µ–¥–µ–ª—è',
                    day: '–î–µ–Ω—å'
                },
                
                // –¢–ï–°–¢–û–í–´–ï –î–ê–ù–ù–´–ï (—Å—é–¥–∞ —Ä–æ–±–æ—Ç –ú–æ–π–°–∫–ª–∞–¥ –±—É–¥–µ—Ç —Å–ª–∞—Ç—å –∏–Ω—Ñ—É)
                events: [
                    { title: '‚Ññ001 –®—É—Ä—É–ø–æ–≤–µ—Ä—Ç (–ò–≤–∞–Ω–æ–≤)', start: '2024-05-22T09:00:00', end: '2024-05-23T18:00:00', className: 'rent-event' },
                    { title: '‚Ññ215 –õ–µ—Å—Ç–Ω–∏—Ü–∞ (–°–º–∏—Ä–Ω–æ–≤)', start: '2024-05-24T10:00:00', end: '2024-05-24T20:00:00', className: 'rent-event' },
                    { title: '‚Ññ042 –ë–æ–ª–≥–∞—Ä–∫–∞ (–†–ï–ú–û–ù–¢)', start: '2024-05-20', end: '2024-05-22', color: '#95a5a6' }
                ],
                
                eventClick: function(info) {
                    alert('–ó–∞–∫–∞–∑: ' + info.event.title + '\n–í–æ–∑–≤—Ä–∞—Ç: ' + info.event.end.toLocaleString());
                }
            });

            calendar.render();

            // –ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É
            document.getElementById('toolSearch').addEventListener('input', function(e) {
                var searchTerm = e.target.value;
                calendar.getEvents().forEach(function(event) {
                    if (event.title.includes(searchTerm)) {
                        event.setProp('display', 'auto');
                    } else {
                        event.setProp('display', 'none');
                    }
                });
            });
        });
    </script>
</body>
</html>
